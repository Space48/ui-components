<div class="plus-minus"
  data-plusminus
>
  <button
    class="plus-minus__button plus-minus__minus" 
    data-plusminus-action
    data-action="minus"
    type="button"
  >
    &minus;
  </button>
  <input type="number" 
    pattern="[0-9]*"
    id="qty" 
    value="1" 
    aria-label="Plus Minus" 
    class="plus-minus__field"
    data-plusminus-field
  />
  <button
    class="plus-minus__button plus-minus__plus" 
    data-plusminus-action
    data-action="plus"
    type="button"
  >
    &plus;
  </button>
</div>
